<!DOCTYPE html>

<html lang="en" dir="ltr" ng-app="RecipesApp">
  <head>
    <meta charset="utf-8">
    <title> Ultimate Recipe App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="MainController as ctrl">
    <h2>{{ ctrl.h2 }}</h2>
    {{4 + 4}}
    <form ng-submit="ctrl.createRecipe()">
      <input
      ng-model="ctrl.createForm.name"
      type="text" name="Name"
      placeholder="Name">

      <input
      ng-model="ctrl.createForm.ingredients"
      type="text"
      name="Ingredients: "
      value="ngredients"
      >

      <input type="submit"
      value="Create a Recipe"
      >
    </form>
    <table>
       <tr ng-repeat="recipe in ctrl.recipes">
         <td>
            {{recipe.name}}
             </td>
         <td ng-click="ctrl.deleteRecipe( recipe._id )">X</td>
       </tr>
     </table>

    <h5> Recipe and Ingredients </h5>
      <h4>{{ctrl.recipe.name}}</h4>
  </body>
</html>
